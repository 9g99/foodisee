<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Foodisee 내 주변 맛집 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 4rem;
      text-align: left;
      margin-left: 16px;
    }
    .card-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      padding: 16px;
    }
    @media (min-width: 768px) {
      .card-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
      height: 400px;
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .card-distance {
      font-size: 16px;
      color: #555;
    }
    .card a {
      text-decoration: none;
      color: inherit;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Foodisee 내 주변 맛집 보기</h1>

  <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1g6Nlmx4DX38L0t0UAZnNQVd9aRd9trw&ehbc=2E312F" width="100%" height="600" style="border:0; margin-bottom: 24px;" allowfullscreen="" loading="lazy"></iframe>

  <div id="places" class="card-container"></div>

  <script>
    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function reverseGeocode(lat, lng, callback) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          callback(data.display_name);
        })
        .catch(() => {
          callback("주소 정보를 가져올 수 없습니다.");
        });
    }

    navigator.geolocation.getCurrentPosition(function(position) {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;

      reverseGeocode(userLat, userLng, function(address) {
        const container = document.getElementById('places');

        const myCard = document.createElement('div');
        myCard.className = 'card';
        myCard.innerHTML = `
          <div class="card-title">내 현재 위치</div>
          <div class="card-distance">${address}</div>
        `;
        container.appendChild(myCard);

        // ★★★ CORS 우회 프록시 사용 fetch ★★★
        fetch('https://thingproxy.freeboard.io/fetch/https://9g99.github.io/foodisee-real.kml')
          .then(response => response.text())
          .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
          .then(data => {
            const placemarks = data.getElementsByTagNameNS('*', 'Placemark'); // 네임스페이스 무시
            Array.from(placemarks).forEach(pm => {
              const name = pm.getElementsByTagNameNS('*', 'name')[0]?.textContent || "맛집";
              const coordsText = pm.getElementsByTagNameNS('*', 'coordinates')[0]?.textContent || "";
              const [lng, lat] = coordsText.trim().split(',').map(Number);

              const distance = getDistanceFromLatLonInKm(userLat, userLng, lat, lng).toFixed(1);

              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <a href="https://maps.google.com/?q=${lat},${lng}" target="_blank">
                  <img src="https://source.unsplash.com/featured/?food,restaurant" alt="${name}">
                  <div class="card-title">${name}</div>
                  <div class="card-distance">${distance} km 거리</div>
                </a>
              `;
              container.appendChild(card);
            });
          })
          .catch(error => {
            console.error('맛집 데이터 로딩 실패:', error);
          });
      });

    }, function(error) {
      alert('위치 정보 접근이 거부되었습니다. 위치 권한을 허용해주세요.');
    });
  </script>
</body>
</html>
