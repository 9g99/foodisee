<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>foodisee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .location {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .card-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .card p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>foodisee</header>
  <main>
    <h1>내 주변 맛집 찾기</h1>
    <div class="location" id="current-location">
      서울특별시 영등포구 당산동, 위도: 37.52393, 경도: 126.89872
    </div>

    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1g6Nlmx4DX38L0t0UAZnNQVd9aRd9trw&ehbc=2E312F" allowfullscreen></iframe>

    <section class="card-list" id="restaurant-list">
      <!-- 음식점 카드들이 여기에 생성됨 -->
    </section>
  </main>

  <script>
    // 주변 음식점 샘플 데이터 (API 붙일 준비 완료된 구조)
    const restaurants = [
      {
        name: "김밥천국 당산점",
        address: "서울특별시 영등포구 당산로 123",
        distance: "1.2km",
        walkTime: "15분",
        driveTime: "5분"
      },
      {
        name: "한솥도시락 영등포점",
        address: "서울특별시 영등포구 영등포로 56",
        distance: "2.4km",
        walkTime: "30분",
        driveTime: "8분"
      },
      {
        name: "돈까스클럽 문래점",
        address: "서울특별시 영등포구 문래로 78",
        distance: "3.5km",
        walkTime: "45분",
        driveTime: "12분"
      },
      {
        name: "삼겹살이 맛있는 집",
        address: "서울특별시 영등포구 양산로 13",
        distance: "1.8km",
        walkTime: "20분",
        driveTime: "6분"
      },
      {
        name: "카페베네 당산점",
        address: "서울특별시 영등포구 당산로 87",
        distance: "0.9km",
        walkTime: "12분",
        driveTime: "3분"
      }
    ];

    function loadRestaurants() {
      const list = document.getElementById("restaurant-list");
      list.innerHTML = "";

      restaurants.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${r.name}</h3>
          <p><strong>주소:</strong> ${r.address}</p>
          <p><strong>거리:</strong> ${r.distance}</p>
          <p><strong>도보:</strong> ${r.walkTime}</p>
          <p><strong>차량:</strong> ${r.driveTime}</p>
        `;
        list.appendChild(card);
      });
    }

    window.onload = function() {
      loadRestaurants();
    };
  </script>
</body>
</html>
