<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>foodisee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        section.card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .location {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 1rem;
            background: #eef;
            padding: 0.8rem;
            border-radius: 8px;
        }
        .distance-info {
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>foodisee</header>
    <main>
        <section class="card">
            <h2>내 주변 맛집 찾기</h2>
            <p>현재 위치: <span id="current-location">위치 정보를 가져오는 중...</span></p>
        </section>

        <section class="card">
            <h2>내 위치 지도</h2>
            <iframe id="map" src="https://www.google.com/maps/d/u/0/embed?mid=YOUR_CUSTOM_MAP_ID" allowfullscreen></iframe>
        </section>

        <section class="card">
            <h2>주변 음식점 리스트</h2>
            <ul id="restaurant-list">
                <!-- 자바스크립트로 동적 추가 -->
            </ul>
        </section>
    </main>

    <script>
        // 현재 위치 가져오기
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("current-location").innerText = "이 브라우저는 위치 정보를 지원하지 않습니다.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("current-location").innerText = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;

            // 주변 음식점 데이터 예시
            const restaurants = [
                { name: "김밥천국", distance: "0.8km", walkTime: "10분", driveTime: "3분" },
                { name: "한솥도시락", distance: "1.2km", walkTime: "15분", driveTime: "5분" },
                { name: "돈까스클럽", distance: "2.5km", walkTime: "30분", driveTime: "8분" },
                { name: "삼겹살집", distance: "3.6km", walkTime: "45분", driveTime: "12분" }
            ];

            const list = document.getElementById("restaurant-list");
            list.innerHTML = "";

            restaurants.forEach(r => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <strong>${r.name}</strong>
                    <div class="distance-info">
                        거리: ${r.distance} / 도보: ${r.walkTime} / 차량: ${r.driveTime}
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("current-location").innerText = "위치 정보 접근이 거부되었습니다.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("current-location").innerText = "위치 정보를 사용할 수 없습니다.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("current-location").innerText = "위치 정보를 가져오는 데 시간이 초과되었습니다.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("current-location").innerText = "알 수 없는 오류가 발생했습니다.";
                    break;
            }
        }

        window.onload = getLocation;
    </script>
</body>
</html>
