<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>一點一酒 내 주변 맛집 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    /* 추가: 제목 스타일 */
    .title-container {
      text-align: center;
      margin-bottom: 32px;
    }
    .title-badge {
      display: inline-block;
      background-color: #e0f7fa;
      color: blue;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .title-main {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 12px;
      line-height: 1.2;
    }
    .title-sub {
      font-size: 2.5rem;
      color: #555;
      line-height: 1.4;
    }

    .card-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      padding: 16px;
    }
    @media (min-width: 768px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 480px;
      transition: box-shadow 0.2s;
    }
    .card img.main-image {
      width: 100%;
      height: 300px;
      object-fit: contain; /* 잘림 없이 축소 표시 */
      background-color: white;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .card.my-location {
      height: 200px;
      justify-content: center;
    }
    .card.my-location img {
      display: none;
    }
    .card-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      text-align: center;
    }
    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .card-address {
      font-size: 14px;
      color: #777;
      margin-bottom: 8px;
    }
    .card-distance {
      font-size: 16px;
      color: #555;
    }
    .card a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <!-- 제목 영역 -->
  <div class="title-container">
    <div class="title-badge">一點一酒</div>
    <div class="title-main">한 점에 한 잔씩<br>제대로 맛있게</div>
    <div class="title-sub">현재 내가 있는 곳 주변에<br>FireBall 선정 맛집 보기</div>
  </div>

  <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1g6Nlmx4DX38L0t0UAZnNQVd9aRd9trw&ehbc=2E312F" width="100%" height="600" style="border:0; margin-bottom: 24px;" allowfullscreen="" loading="lazy"></iframe>

  <div id="places" class="card-container"></div>

  <script>
    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function reverseGeocode(lat, lng, callback) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          callback(data.display_name);
        })
        .catch(() => {
          callback("주소 정보를 가져올 수 없습니다.");
        });
    }

    navigator.geolocation.getCurrentPosition(function(position) {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;

      reverseGeocode(userLat, userLng, function(address) {
        const container = document.getElementById('places');

        const myCard = document.createElement('div');
        myCard.className = 'card my-location';
        myCard.innerHTML = `
          <div class="card-title">내 현재 위치</div>
          <div class="card-distance">${address}</div>
        `;
        container.appendChild(myCard);

        fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://9g99.github.io/foodisee/foodisee.xml'))
          .then(response => response.json())
          .then(data => {
            const str = data.contents;
            const xml = new window.DOMParser().parseFromString(str, "text/xml");
            const placemarks = xml.getElementsByTagNameNS('*', 'Placemark');

            const places = Array.from(placemarks).map(pm => {
              const name = pm.getElementsByTagNameNS('*', 'name')[0]?.textContent || "맛집";
              const coordsText = pm.getElementsByTagNameNS('*', 'coordinates')[0]?.textContent || "";
              const [lng, lat] = coordsText.trim().split(',').map(Number);
              const distance = getDistanceFromLatLonInKm(userLat, userLng, lat, lng);
              return { name, lat, lng, distance };
            });

            places.sort((a, b) => a.distance - b.distance);

            places.slice(0, 10).forEach((place, index) => {
              reverseGeocode(place.lat, place.lng, function(storeAddress) {
                const searchQuery = encodeURIComponent(place.name + ' ' + storeAddress);

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                  <a href="https://www.google.com/maps/search/?api=1&query=${searchQuery}" target="_blank">
                    <img class="main-image" src="https://raw.githubusercontent.com/9g99/pjt/main/IMG_2875.png" alt="${place.name}">
                    <div class="card-content">
                      <div class="card-title">${place.name}</div>
                      <div class="card-address">${storeAddress}</div>
                      <div class="card-distance">${place.distance.toFixed(1)} km 거리</div>
                    </div>
                  </a>
                `;
                container.appendChild(card);
              });
            });
          })
          .catch(error => {
            console.error('❌ fetch 실패:', error);
          });
      });

    }, function(error) {
      alert('위치 정보 접근이 거부되었습니다. 위치 권한을 허용해주세요.');
    });
  </script>
</body>
</html>
