<body>

  <div id="mainContent" class="wrapper">
    <h2>ğŸ“ ì„ íƒëœ ìœ„ì¹˜: <span id="selectedLocation"></span></h2>
    <iframe class="map-frame" src="https://www.google.com/maps/d/u/0/embed?mid=1g6Nlmx4DX38L0t0UAZnNQVd9aRd9trw&ehbc=2E312F" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen="" loading="lazy"></iframe>

  <script>
    let userLat, userLng;

    function reverseGeocode(lat, lng, callback) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
      fetch(url)
        .then(response => response.json())
        .then(data => callback(data.display_name))
        .catch(() => callback("ì£¼ì†Œ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."));
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function showMainContent() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    function renderPlacesFromJSON(limit = 10) {
      reverseGeocode(userLat, userLng, function(address) {
        document.getElementById('selectedLocation').textContent = address;
      });

      const container = document.getElementById('places');
      container.innerHTML = '';

      fetch('https://raw.githubusercontent.com/9g99/foodisee/main/data/stores.json')
        .then(response => response.json())
        .then(data => {
          const places = data.map(place => {
            const distance = getDistanceFromLatLonInMeters(userLat, userLng, place.lat, place.lng);
            return { ...place, distanceMeters: distance };
          }).sort((a, b) => a.distanceMeters - b.distanceMeters)
            .slice(0, limit);

          places.forEach(place => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${place.image}" alt="${place.name}">
              <div class="card-title">${place.name}</div>
              <div class="card-buttons">
                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}" target="_blank">ì§€ë„ì—ì„œ ë³´ê¸°</a>
                <a href="https://map.kakao.com/?sName=ë‚´ìœ„ì¹˜&sX=${userLng}&sY=${userLat}&eName=${encodeURIComponent(place.name)}&eX=${place.lng}&eY=${place.lat}&by=FOOT" target="_blank">ê¸¸ì°¾ê¸°</a>
              </div>
            `;
            container.appendChild(card);
          });
        });
    }

    function searchLocation() {
      const query = document.getElementById('locationInput').value;
      if (!query) return alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(results => {
          if (results.length === 0) {
            alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
            return;
          }
          userLat = parseFloat(results[0].lat);
          userLng = parseFloat(results[0].lon);
          showMainContent();
          renderPlacesFromJSON();
        });
    }

    function loadCurrentLocation() {
      navigator.geolocation.getCurrentPosition(function(position) {
        userLat = position.coords.latitude;
        userLng = position.coords.longitude;
        showMainContent();
        renderPlacesFromJSON();
      }, function() {
        alert("ìœ„ì¹˜ ì ‘ê·¼ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
      });
    }

    function showNearestPlace() {
      navigator.geolocation.getCurrentPosition(function(position) {
        userLat = position.coords.latitude;
        userLng = position.coords.longitude;
        showMainContent();
        renderPlacesFromJSON(1);
      }, function() {
        alert("ìœ„ì¹˜ ì ‘ê·¼ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
      });
    }
  </script>
