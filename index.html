<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FireBall Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      padding: 0 32px;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 16px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      color: #e60000;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.8rem;
      color: #555;
      margin-bottom: 32px;
    }

    .search-container {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-container input {
      font-size: 1.6rem;
      padding: 12px 16px;
      border-radius: 9999px;
      border: 1px solid #ccc;
      width: 320px;
      max-width: 100%;
    }

    .search-container button {
      font-size: 1.6rem;
      padding: 12px 20px;
      border-radius: 9999px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .map-frame {
      width: 100%;
      height: 600px;
      border: none;
      margin-bottom: 24px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      padding: 0 16px 64px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
      transition: box-shadow 0.2s;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card-buttons a {
      text-decoration: none;
      font-size: 1.4rem;
      margin: 0 6px;
      color: #007bff;
    }
  </style>
</head>

<body>
  <!-- 초기 소개 섹션 -->
  <section id="intro" class="centered">
    <h1>Foodie Sip 1.0</h1>
    <p>음식 한 점에 술 한 모금, 내 주변 맛집</p>
    <div class="search-container">
      <input type="text" id="locationInput" placeholder="지역 또는 주소를 검색하세요" />
      <button onclick="searchLocation()">검색</button>
    </div>
    <button onclick="loadCurrentLocation()">내 주변 맛집 보기</button>
  </section>

  <!-- 지도 및 음식점 카드 영역 -->
  <div id="mainContent" style="display:none;" class="wrapper">
    <h2 style="font-size: 2rem; margin: 32px 0 16px;">📍 선택된 위치: <span id="selectedLocation"></span></h2>
    <iframe class="map-frame" src="https://www.google.com/maps/d/u/0/embed?mid=1g6Nlmx4DX38L0t0UAZnNQVd9aRd9trw&ehbc=2E312F" loading="lazy"></iframe>
    <div id="places" class="card-container"></div>
  </div>

  <script>
    let userLat, userLng;

    function reverseGeocode(lat, lng, callback) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
      fetch(url)
        .then(response => response.json())
        .then(data => callback(data.display_name))
        .catch(() => callback("주소 정보를 가져올 수 없습니다."));
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function showMainContent() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    function renderPlacesFromJSON() {
      reverseGeocode(userLat, userLng, function(address) {
        document.getElementById('selectedLocation').textContent = address;
      });

      const container = document.getElementById('places');
      container.innerHTML = '';

      fetch('https://raw.githubusercontent.com/9g99/foodisee/main/data/stores.json')
        .then(response => response.json())
        .then(data => {
          const places = data.map(place => {
            const distanceMeters = getDistanceFromLatLonInMeters(userLat, userLng, place.lat, place.lng);
            return { ...place, distanceMeters };
          }).sort((a, b) => a.distanceMeters - b.distanceMeters);

          places.forEach(place => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${place.image}" alt="${place.name}" />
              <div class="card-title">${place.name.replace('$1', '').trim()}</div>
              <div class="card-buttons">
                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}" target="_blank">🗺 지도에서 보기</a>
                <a href="https://map.kakao.com/?sName=내위치&sX=${userLng}&sY=${userLat}&eName=${encodeURIComponent(place.name)}&eX=${place.lng}&eY=${place.lat}&by=FOOT" target="_blank">🚶 길찾기</a>
              </div>
            `;
            container.appendChild(card);
          });
        });
    }

    function searchLocation() {
      const query = document.getElementById('locationInput').value;
      if (!query) return alert("검색어를 입력해주세요.");

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(results => {
          if (results.length === 0) {
            alert("검색 결과가 없습니다.");
            return;
          }
          userLat = parseFloat(results[0].lat);
          userLng = parseFloat(results[0].lon);
          showMainContent();
          renderPlacesFromJSON();
        });
    }

    function loadCurrentLocation() {
      navigator.geolocation.getCurrentPosition(function(position) {
        userLat = position.coords.latitude;
        userLng = position.coords.longitude;
        showMainContent();
        renderPlacesFromJSON();
      }, function() {
        alert("위치 접근에 실패했습니다. 검색 기능을 이용해주세요.");
      });
    }
  </script>
</body>
</html>
