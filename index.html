<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FireBall Guide</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px;
    }

    .title-main {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 24px;
    }

    .title-sub {
      font-size: 2.5rem;
      color: #555;
    }

    .selected-location {
      font-size: 1.5rem;
      color: #333;
      margin-top: 16px;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin: 24px 0;
      gap: 12px;
    }

    #locationInput {
      flex-grow: 1;
      font-size: 1.5rem;
      padding: 14px 20px;
      border-radius: 9999px;
      border: 1px solid #ccc;
    }

    .button-group button {
      font-size: 1.5rem;
      padding: 14px 20px;
      border-radius: 9999px;
      cursor: pointer;
    }

    .button-group button:first-child {
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
    }

    .button-group button:last-child {
      background: none;
      border: none;
    }

    .button-group img {
      height: 36px;
      width: 36px;
    }

    #map {
      width: 100%;
      height: 600px;
      border-radius: 12px;
      margin-bottom: 32px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
    }

    .card-distance {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title-main">FireBall <span style="color: red;">Guide1</span></div>
    <div class="title-sub" id="locationTitle">My current location</div>
    <div id="selectedLocation" class="selected-location"></div>

    <div class="search-container">
      <input type="text" id="locationInput" placeholder="지역 또는 주소를 검색하세요" />
      <div class="button-group">
        <button onclick="searchLocation()">검색</button>
        <button onclick="refreshLocation()">
          <img src="https://9g99.github.io/foodisee/refresh.png" alt="새로고침" />
        </button>
      </div>
    </div>

    <div id="map"></div>
    <div id="places" class="card-container"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    let map;
    let userMarker;
    let markers = [];
    let userLat, userLng;
    let isCurrentLocation = true;

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function initMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lng], 15);
      }

      if (userMarker) {
        userMarker.setLatLng([lat, lng]);
      } else {
        userMarker = L.marker([lat, lng]).addTo(map).bindPopup("현재 위치").openPopup();
      }
    }

    function reverseGeocode(lat, lng, callback) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
      fetch(url)
        .then(response => response.json())
        .then(data => callback(data.display_name))
        .catch(() => callback("주소 정보를 가져올 수 없습니다."));
    }

    function updateLocationTitle() {
      document.getElementById('locationTitle').textContent =
        isCurrentLocation ? 'My current location' : 'My selected location';
    }

    function renderPlaces() {
      fetch('https://raw.githubusercontent.com/9g99/foodisee/main/data/stores.json')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('places');
          container.innerHTML = '';
          markers.forEach(m => map.removeLayer(m));
          markers = [];

          const places = data.map(place => {
            const distance = getDistanceFromLatLonInMeters(userLat, userLng, place.lat, place.lng);
            return { ...place, distance };
          }).sort((a, b) => a.distance - b.distance);

          places.forEach(place => {
            const marker = L.marker([place.lat, place.lng]).addTo(map).bindPopup(`<b>${place.name}</b>`);
            markers.push(marker);

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}" target="_blank">
                <img src="${place.image}" alt="${place.name}">
                <div class="card-title">${place.name}</div>
                <div class="card-distance">${(place.distance / 1000).toFixed(1)} km · 걸어서 ${Math.round(place.distance / 67)}분</div>
              </a>
            `;
            container.appendChild(card);
          });
        });
    }

    function refreshLocation() {
      isCurrentLocation = true;
      document.getElementById('locationInput').value = "";
      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLng = pos.coords.longitude;
        updateLocationTitle();
        reverseGeocode(userLat, userLng, addr => {
          document.getElementById('selectedLocation').textContent = addr;
        });
        initMap(userLat, userLng);
        renderPlaces();
      }, () => {
        alert('위치 정보를 가져올 수 없습니다.');
      });
    }

    function searchLocation() {
      const query = document.getElementById('locationInput').value.trim();
      if (!query) return alert("검색어를 입력해주세요.");
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(results => {
          if (results.length === 0) return alert("검색 결과가 없습니다.");
          const lat = parseFloat(results[0].lat);
          const lng = parseFloat(results[0].lon);
          userLat = lat;
          userLng = lng;
          isCurrentLocation = false;
          updateLocationTitle();
          reverseGeocode(lat, lng, addr => {
            document.getElementById('selectedLocation').textContent = addr;
          });
          initMap(lat, lng);
          renderPlaces();
        });
    }

    // 초기 실행
    navigator.geolocation.getCurrentPosition(pos => {
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;
      updateLocationTitle();
      reverseGeocode(userLat, userLng, addr => {
        document.getElementById('selectedLocation').textContent = addr;
      });
      initMap(userLat, userLng);
      renderPlaces();
    }, () => {
      alert('위치 정보를 가져올 수 없습니다.');
    });
  });
  </script>
</body>
</html>
