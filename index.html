<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Foodie Sip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Roboto', sans-serif;
      color: #202124;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .centered {
      text-align: center;
      width: 100%;
    }

    h1 {
      font-size: 128px;
      font-weight: 500;
      margin-bottom: 32px;
    }

    p {
      font-size: 64px;
      color: #5f6368;
      margin-bottom: 80px;
    }

    .search-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-bottom: 64px;
      flex-wrap: nowrap;
    }

    input[type="text"] {
      font-size: 64px;
      padding: 32px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      width: 1000px;
      max-width: 90%;
    }

    .search-btn {
      font-size: 64px;
      padding: 32px 64px;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .search-btn:hover {
      background-color: #1669c1;
    }

    .link-buttons {
      display: flex;
      gap: 80px;
      justify-content: center;
      font-size: 64px;
      font-weight: bold;
      color: #1a73e8;
      cursor: pointer;
    }

    .link-buttons span:hover {
      text-decoration: underline;
    }

    #mainContent {
      display: none;
      max-width: 1200px;
      width: 100%;
      padding: 32px;
      box-sizing: border-box;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-sizing: border-box;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card-buttons a {
      text-decoration: none;
      font-size: 1.4rem;
      margin: 0 6px;
      color: #007bff;
    }

    iframe.map-frame {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 32px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
      }

      p {
        font-size: 20px;
        margin-bottom: 40px;
      }

      .search-row {
        flex-direction: column;
        gap: 16px;
      }

      input[type="text"] {
        font-size: 20px;
        padding: 16px;
        width: 90%;
      }

      .search-btn {
        font-size: 20px;
        padding: 16px 32px;
        width: auto;
      }

      .link-buttons {
        font-size: 20px;
        gap: 32px;
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <!-- 인트로 -->
  <section id="intro" class="centered">
    <h1>Foodie Sip</h1>
    <p>One delicious bite, One happy sip</p>

    <div class="search-row">
      <input type="text" id="locationInput" placeholder="지역 또는 주소를 입력하세요" />
      <button class="search-btn" onclick="searchLocation()">검색</button>
    </div>

    <div class="link-buttons">
      <span onclick="showNearestPlace()">‘가장 가까운’</span>
      <span onclick="loadCurrentLocation()">‘내 주변’</span>
    </div>
  </section>

  <!-- 본문 -->
  <div id="mainContent">
    <h2 style="font-size: 2rem; margin-bottom: 16px;">📍 선택된 위치: <span id="selectedLocation"></span></h2>
    <iframe class="map-frame" src="https://www.google.com/maps/d/u/0/embed?mid=1g6Nlmx4DX38L0t0UAZnNQVd9aRd9trw&ehbc=2E312F" loading="lazy"></iframe>
    <div id="places" class="card-container"></div>
  </div>

  <script>
    let userLat, userLng;

    function reverseGeocode(lat, lng, callback) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
      fetch(url)
        .then(response => response.json())
        .then(data => callback(data.display_name))
        .catch(() => callback("주소 정보를 가져올 수 없습니다."));
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function showMainContent() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    function renderPlacesFromJSON(limit = 10) {
      reverseGeocode(userLat, userLng, function(address) {
        document.getElementById('selectedLocation').textContent = address;
      });

      const container = document.getElementById('places');
      container.innerHTML = '';

      fetch('https://raw.githubusercontent.com/9g99/foodisee/main/data/stores.json')
        .then(response => response.json())
        .then(data => {
          const places = data.map(place => {
            const distance = getDistanceFromLatLonInMeters(userLat, userLng, place.lat, place.lng);
            return { ...place, distanceMeters: distance };
          }).sort((a, b) => a.distanceMeters - b.distanceMeters)
            .slice(0, limit);

          places.forEach(place => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${place.image}" alt="${place.name}" />
              <div class="card-title">${place.name.replace('$1', '').trim()}</div>
              <div class="card-buttons">
                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}" target="_blank">지도에서 보기</a>
                <a href="https://map.kakao.com/?sName=내위치&sX=${userLng}&sY=${userLat}&eName=${encodeURIComponent(place.name)}&eX=${place.lng}&eY=${place.lat}&by=FOOT" target="_blank">길찾기</a>
              </div>
            `;
            container.appendChild(card);
          });
        });
    }

    function searchLocation() {
      const query = document.getElementById('locationInput").value;
      if (!query) return alert("검색어를 입력해주세요.");

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(results => {
          if (results.length === 0) {
            alert("검색 결과가 없습니다.");
            return;
          }
          userLat = parseFloat(results[0].lat);
          userLng = parseFloat(results[0].lon);
          showMainContent();
          renderPlacesFromJSON();
        });
    }

    function loadCurrentLocation() {
      navigator.geolocation.getCurrentPosition(function(position) {
        userLat = position.coords.latitude;
        userLng = position.coords.longitude;
        showMainContent();
        renderPlacesFromJSON();
      }, function() {
        alert("위치 접근에 실패했습니다.");
      });
    }

    function showNearestPlace() {
      navigator.geolocation.getCurrentPosition(function(position) {
        userLat = position.coords.latitude;
        userLng = position.coords.longitude;
        showMainContent();
        renderPlacesFromJSON(1);
      }, function() {
        alert("위치 접근에 실패했습니다.");
      });
    }
  </script>
</body>
</html>
