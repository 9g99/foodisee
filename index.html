<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>FireBall Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      padding: 0 32px;
    }

    .title-container {
      margin-top: 40px;
      margin-bottom: 32px;
    }

    .title-main {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 24px;
      line-height: 1.2;
      text-align: left;
    }

    .title-sub {
      font-size: 2.5rem;
      color: #555;
      text-align: left;
      margin-top: 24px;
      line-height: 1.4;
    }

    .card-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      padding: 0 32px;
      margin-bottom: 48px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 480px;
      transition: box-shadow 0.2s;
    }

    .main-image {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
      background: white;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card-distance {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title-container">
      <div class="title-main">
        FireBall <span style="color: red;">Guide</span>
      </div>
      <div class="title-sub" id="locationTitle">My current location</div>
    </div>
  </div>

  <div id="places" class="card-container"></div>

  <script>
    let userLat, userLng;

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) *
          Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function renderPlacesFromJSON() {
      fetch(
        "https://raw.githubusercontent.com/9g99/foodisee/main/data/stores.json"
      )
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("places");
          container.innerHTML = "";

          const places = data.map((place) => {
            const distance = getDistanceFromLatLonInKm(
              userLat,
              userLng,
              place.lat,
              place.lng
            );
            return { ...place, distance };
          });

          places.sort((a, b) => a.distance - b.distance);

          places.forEach((place) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
                place.name
              )}" target="_blank">
                <img class="main-image" src="${place.image}" alt="${
              place.name
            }" />
                <div class="card-content">
                  <div class="card-title">${place.name}</div>
                  <div class="card-distance">${place.distance.toFixed(
                    1
                  )} km 거리</div>
                </div>
              </a>
            `;
            container.appendChild(card);
          });
        });
    }

    navigator.geolocation.getCurrentPosition(
      function (position) {
        userLat = position.coords.latitude;
        userLng = position.coords.longitude;
        renderPlacesFromJSON();
      },
      function (error) {
        alert("위치 정보를 가져올 수 없습니다.");
      }
    );
  </script>
</body>
</html>
